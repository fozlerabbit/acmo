<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACMO â€” Members</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter, sans-serif;background:#f9fafb;color:#111827}
    header{background:#4f46e5;color:white;padding:1rem;position:sticky;top:0;z-index:50}
    header h1{margin:0;font-size:1.5rem}
    .container{width:min(100% - 2rem,1200px);margin:2rem auto}
    .controls{display:flex;flex-wrap:wrap;gap:1rem;justify-content:space-between;align-items:center;margin-bottom:1.5rem}
    .controls input,.controls select{padding:.5rem .75rem;border:1px solid #d1d5db;border-radius:.5rem;font-size:1rem}
    .grid{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:white;border-radius:1rem;box-shadow:0 4px 12px rgba(0,0,0,.08);padding:1.5rem;display:flex;flex-direction:column;align-items:center;text-align:center;transition:transform .2s}
    .card:hover{transform:translateY(-4px)}
    .avatar{width:80px;height:80px;border-radius:50%;background:#e0e7ff;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:700;color:#4f46e5;margin-bottom:.8rem}
    .name{font-weight:700;font-size:1.2rem;margin:.2rem 0}
    .position{color:#6b7280;font-size:.95rem;margin-bottom:.6rem}
    .links{display:flex;gap:.7rem;margin-top:.6rem;flex-wrap:wrap;justify-content:center}
    .links a{color:#4f46e5;text-decoration:none;font-size:.9rem;font-weight:600}
    .id{margin-top:.6rem;font-size:.85rem;color:#374151;background:#f3f4f6;padding:.3rem .6rem;border-radius:.5rem}
    .pagination{display:flex;gap:.5rem;justify-content:center;margin-top:2rem}
    .pagination button{padding:.4rem .8rem;border:1px solid #d1d5db;border-radius:.5rem;background:white;cursor:pointer}
    .pagination button.active{background:#4f46e5;color:white;border-color:#4f46e5}
  </style>
</head>
<body>
  <header>
    <h1>ACMO Members Directory</h1>
  </header>
  <main class="container">
    <div class="controls">
      <input type="text" id="search" placeholder="Search by name or ID...">
      <select id="filterRole">
        <option value="all">All Roles</option>
        <option value="CEO and Founder">CEO and Founder</option>
        <option value="MD">MD</option>
        <option value="Program and Operations Director">Program and Operations Director</option>
        <option value="Changemaker">Changemaker</option>
      </select>
    </div>
    <div id="membersGrid" class="grid"></div>
    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    const members = [
      { name: "Redwan Ahmed", position: "CEO and Founder", fb: "https://facebook.com/acmou.18", email: "acmou.18@gmail.com", id: "ACMO001" },
      { name: "Abdullah Al Shihab", position: "MD", fb: "https://www.facebook.com/abdullah.al.shihab02", email: "acmou.18@gmail.com", id: "ACMO002" },
      { name: "Fozle Rabbi", position: "Permanent Councilor", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO003" },
      { name: "Afia Nawer", position: "Program and Operations Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO004" },
      { name: "Md. Nur Al Jannat (Shakil)", position: "Program & Operations Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO005" },
      { name: "Poroma Akter", position: "Research & Development Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO006" },
      { name: " Jarif Al Joy", position: "Rangpur Division - Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO007" },
      { name: "Mujahid Islam Adib ", position: "Rangpur Division - Asst. Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO008" },
      { name: "Ebnul Hossen Rahat", position: "Changemaker", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO009" },
      { name: "Mahima Fardushe Miha", position: "Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO010" },
      { name: "Athkeya hauqe labiba", position: "Asst. Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO011" },
      { name: "Ayesha Siddika", position: "Asst. Director", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO012" },
      { name: "Sudipto Debnath", position: "Divisional Director, Khulna", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO013" },
      { name: "Parmita Chowdhury Mou", position: " Asst. Divisional Director, Khulna", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO014" },
      { name: "ScriptySphere", position: "Partner", fb: "https://facebook.com/fozlerabbi.dev", email: "acmou.18@gmail.com", id: "ACMO015" },
      // ... Add all members here ...
    ];

    const grid = document.getElementById('membersGrid');
    const searchInput = document.getElementById('search');
    const filterRole = document.getElementById('filterRole');
    const pagination = document.getElementById('pagination');

    let currentPage = 1;
    const itemsPerPage = 12;

    function renderMembers(list, page=1){
      grid.innerHTML = '';
      const start = (page-1)*itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = list.slice(start,end);

      paginated.forEach(m => {
        const initials = m.name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          // <div class="avatar">${initials}</div>
          <div class="avatar"><img src="acmo.jpg"/></div>
          <div class="name">${m.name}</div>
          <div class="position">${m.position}</div>
          <div class="links">
            <a href="mailto:${m.email}">Email</a>
            <a href="${m.fb}" target="_blank">Facebook</a>
          </div>
          <div class="id">ID: ${m.id}</div>
        `;
        grid.appendChild(card);
      });
      renderPagination(list.length, page);
    }

    function renderPagination(totalItems, page){
      pagination.innerHTML = '';
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      for(let i=1;i<=totalPages;i++){
        const btn = document.createElement('button');
        btn.textContent = i;
        if(i===page) btn.classList.add('active');
        btn.addEventListener('click',()=>{
          currentPage=i;
          filterMembers();
        });
        pagination.appendChild(btn);
      }
    }

    function filterMembers(){
      const term = searchInput.value.toLowerCase();
      const role = filterRole.value;
      const filtered = members.filter(m => {
        const matchesSearch = m.name.toLowerCase().includes(term) || m.id.toLowerCase().includes(term);
        const matchesRole = role === 'all' || m.position === role;
        return matchesSearch && matchesRole;
      });
      renderMembers(filtered, currentPage);
    }

    searchInput.addEventListener('input',()=>{currentPage=1;filterMembers();});
    filterRole.addEventListener('change',()=>{currentPage=1;filterMembers();});

    renderMembers(members, currentPage);
  </script>
</body>
</html>
